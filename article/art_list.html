<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/article/art.list.css">
    <!-- 导入js -->
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/js/baseAPI.js"></script>
    <script src="../assets/js/article/art_list.js"></script>
    <title>Document</title>
</head>

<body>

    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!-- 帅选区 -->
            <form class="layui-form" id="form-search">
                <div class="layui-form-item layui-inline">
                    <select name="cate_id">
                  </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <select name="state">
                    <option value="">所选状态</option>
                    <option value="已发布">已发布</option>
                    <option value="草稿">草稿</option>
                    
                  </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <button type="submit" class="layui-btn">筛选</button>
                </div>
            </form>
            <!-- 列表区 -->
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width="200">
                    <col width="200">
                    <col width="200">
                    <col width="200">

                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>





            <!-- 分页区 -->
            <div id="pageBox"></div>
        </div>
    </div>

</body>
<!-- 定义template模板 -->
<script src="../assets/lib/template-web.js"></script>
<script type="text/html" id="tpl-table">
    {{each data}}
    <tr>
        <td>{{$value.title}}</td>
        <td>{{$value.cate_name}}</td>
        <td>{{$value.pub_date|dataFormat}}</td>
        <td>{{$value.state}}</td>
        <td>

            <button type="button" data-id="{{$value.Id}}" class="btn-eadit layui-btn layui-btn layui-btn-xs">编辑</button>
            <button type="button" data-id="{{$value.Id}}" class="btn-delete  layui-btn layui-btn layui-btn-xs layui-btn layui-btn-danger">删除</button>
        </td>
    </tr>
    {{/each}}

</script>
<!-- 筛选模块引擎 -->
<script type="text/html" id="tpl-cate">
    <option value="">所选分类</option>
    {{each data}}
    <option value="{{$value.Id}}">{{$value.name}}</option>
    {{/each}}



</script>


<script>
    //Demo
    layui.use('form', function() {
        var form = layui.form;
        form.render('select') //渲染select
            //监听提交
        form.on('submit(formDemo)', function(data) {
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
</script>

</html>
